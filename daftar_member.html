<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daftar Member - Arena Glamour Futsal</title>
        <link href="https://cdn.tailwindcss.com" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap');
            .font-montserrat { font-family: 'Montserrat', sans-serif; }
            .font-poppins { font-family: 'Poppins', sans-serif; }
            .text-gold { color: #FFD700; }
        </style>
    </head>
    <body class="bg-black text-white font-poppins">
        <div class="text-center py-6">
            <h1 class="text-4xl font-montserrat font-bold text-gold">Daftar Member</h1>
            <p class="italic">Isi form di bawah ini untuk menjadi member Arena Glamour Futsal.</p>
            <button id="openModalBtn" class="mt-6 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-xl text-white font-bold">Daftar Sekarang</button>
        </div>

        <!-- Modal -->
        <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
            <div class="bg-white text-black p-6 rounded-2xl w-full max-w-md relative">
                <button id="closeModalBtn" class="absolute top-2 right-3 text-gray-500 hover:text-red-500 text-xl" aria-label="Tutup">×</button>
                <h2 class="text-xl font-bold mb-4">Formulir Pendaftaran</h2>
                <form id="memberForm" autocomplete="off">
                    <div class="mb-4">
                        <label for="nama" class="block font-semibold">Nama Lengkap</label>
                        <input type="text" id="nama" name="nama" required class="w-full mt-1 p-2 border rounded" />
                    </div>
                    <div class="mb-4">
                        <label for="wa" class="block font-semibold">No. WhatsApp</label>
                        <input type="text" id="wa" name="wa" required class="w-full mt-1 p-2 border rounded" />
                    </div>
                    <div class="mb-4">
                        <label for="jadwal" class="block font-semibold">Jadwal Main Favorit</label>
                        <input type="text" id="jadwal" name="jadwal" placeholder="Contoh: Sabtu 18.00" class="w-full mt-1 p-2 border rounded" />
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Kirim</button>
                </form>
                <p id="statusMsg" class="text-sm mt-3"></p>
            </div>
        </div>

        <script>
            // Modal open/close logic
            document.getElementById('openModalBtn').addEventListener('click', function() {
                document.getElementById('modal').classList.remove('hidden');
            });

            document.getElementById('closeModalBtn').addEventListener('click', function() {
                document.getElementById('modal').classList.add('hidden');
                document.getElementById('statusMsg').innerText = "";
            });

            // Close modal on ESC key
            document.addEventListener('keydown', function(e) {
                if (e.key === "Escape") {
                    document.getElementById('modal').classList.add('hidden');
                    document.getElementById('statusMsg').innerText = "";
                }
            });

            // Close modal when clicking outside the modal content
            document.getElementById('modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                    document.getElementById('statusMsg').innerText = "";
                }
            });

            // Form submit logic
            document.getElementById("memberForm").addEventListener("submit", async function (e) {
                e.preventDefault();

                const data = {
                    nama: document.getElementById("nama").value.trim(),
                    wa: document.getElementById("wa").value.trim(),
                    jadwal: document.getElementById("jadwal").value.trim()
                };

                const status = document.getElementById("statusMsg");
                status.innerText = "Mengirim data...";

                try {
                    const res = await fetch("/api/submit-member", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(data)
                    });

                    if (res.ok) {
                        status.innerText = "✅ Berhasil mendaftar!";
                        document.getElementById("memberForm").reset();
                    } else {
                        status.innerText = "❌ Gagal mendaftar.";
                    }
                } catch (err) {
                    status.innerText = "⚠️ Error: " + err.message;
                }
            });
        </script>
    </body>
</html>
